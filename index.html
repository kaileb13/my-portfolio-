<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>Demo Form</h1>
    </header>

    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your Personal Details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="max wood"
              />
            </li>
          </ul>
          <ul>
            <li>
              <label for="useremail">Your email address</label>
              <input
                type="email"
                name="user-email"
                id="useremail"
                required
                placeholder="example@gmail.com"
              />
            </li>
          </ul>

          <ul>
            <li>
              <label for="userpassword">Password</label>
              <input
                type="password"
                name="user-password"
                id="userpassword "
                required
                minlength="7"
              />
            </li>
          </ul>
          <ul>
            <li>
              <label for="usernumber">Phone Number</label>
              <input type="tel" name="user-number" id="usernumber" required />
            </li>
          </ul>
        </section>

        <section>
          <h2>More Details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input
                type="number"
                step="1"
                name="user-age"
                id="userage"
                required
                min="18"
                max="80"
              />
            </li>
          </ul>
          <ul>
            <li>
              <label for="birthdate">Your Birthdate</label>
              <input
                type="date"
                name="user-birthdate"
                id="birthdate"
                required
                min="1921-01-01"
                max="2003-01-01"
              />
            </li>
          </ul>
          <ul>
            <li>
              <label for="favcolour">Your favourite colour</label>
              <select name="favourite-colour" id="favcolour">
                <option value="Blue">Blue</option>
                <option value="Red">Red</option>
                <option value="Pink">Pink</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your Message</label>
          <textarea
            name="user-message"
            id="usermessage"
            cols="15"
            rows="10"
            minlength="10"
            maxlength="600"
          ></textarea>
          <span><span class="remain-character">600</span>/600</span>
        </section>

        <section>
          <h2>How Should We Verify Your Account</h2>
          <ul>
            <li class="form-control">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
              />
              <label for="verify-text-message">Via Text Message</label>
            </li>
          </ul>
          <ul>
            <li class="form-control">
              <input
                type="radio"
                name="verify"
                id="verify-phone-call"
                value="phone-call"
              />
              <label for="verify-phone-call">Via Phone call </label>
            </li>
          </ul>
          <ul>
            <li class="form-control">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
              />
              <label for="verify-email">via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control">
              <input
                type="checkbox"
                id="contact-email"
                name="terms"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
          </ul>
          <ul>
            <li class="form-control">
              <input
                type="checkbox"
                id="contact-phone"
                name="terms"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <ul>
            <div class="form-control">
              <input type="checkbox" id="agree-terms" name="terms" />
              <label for="agree-terms">Agree to terms</label>
            </div>
          </ul>
        </section>

        <section>
          <div class="button">
            <button type="reset">Clear</button>
            <button type="submit">submit</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
